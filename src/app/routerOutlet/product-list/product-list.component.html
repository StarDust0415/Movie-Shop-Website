

<nav aria-label="breadcrumb" role="navigation" class="mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Shop</li>
    </ol>
</nav>

<div class="row float-right mr-2">
    <p class="my-auto mr-4">Sort by</p>
    <div class="btn-group">
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-outline-primary dropdown-toggle-split" (click)="priceSort='Price';sort()" ngbDropdownToggle>{{priceSort}}</button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item" (click)="priceSort='Low to High';sort();">Low to High</button>
                <button class="dropdown-item" (click)="priceSort='High to Low';sort();">High to Low</button>
            </div>
        </div>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-outline-primary dropdown-toggle-split" (click)="nameSort='Name';sort()" ngbDropdownToggle>{{nameSort}}</button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item" (click)="nameSort='A to Z';sort()">A to Z</button>
                <button class="dropdown-item" (click)="nameSort='Z to A';sort()">Z to A</button>
            </div>
        </div>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-outline-primary dropdown-toggle-split" (click)="rateSort='Rate';sort()" ngbDropdownToggle>{{rateSort}}</button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item" (click)="rateSort='Low to High';sort()">Low to High</button>
                <button class="dropdown-item" (click)="rateSort='Hight to Low';sort()">Hight to Low</button>
            </div>
        </div>
    </div>
</div>
<div style="display:block;margin-top:70px;">
</div>
<div>
    <div id="productList" class="row justify-content-center my-4" *ngFor="let product of productsList;let i=index">
        <app-product-display (click)="getDetail(product._id)" class="col-xl-4 col-lg-6 col-sm-6 col-xs-12 my-2" [product]="product"></app-product-display>
       
    </div>
</div>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
        <li class="page-item"><a class="page-link" (click)="change(0)">1</a></li>
        <li class="page-item"><a class="page-link" (click)="change(1)">2</a></li>
        <li class="page-item"><a class="page-link" (click)="change(2)">3</a></li>
        <li class="page-item"><a class="page-link" (click)="change(3)">4</a></li>
        <li class="page-item"><a class="page-link" (click)="change(4)">5</a></li>
    </ul>
</nav>
