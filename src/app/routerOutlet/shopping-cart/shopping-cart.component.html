<nav aria-label="breadcrumb" role="navigation" class="mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="../productlist" routerLinkActive="active">Shop</a></li>
        <li class="breadcrumb-item active" aria-current="page">Shopping cart</li>
    </ol>
</nav>


<div *ngFor="let product of productList">
    <div class="itemcard row my-4">
        <div class="square col-3" id="itempicbox">
            <span><img class="itempic img-fluid m-4" src={{product.imgUrl}}></span>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-center" id="itemnamebox">
            <!-- <h3 class="itemname">{{product.productname}}</h3> -->
            <span><h4 class="itemname">{{product.productname}}</h4></span>
        </div>
        <div class="col-3 my-auto" id="itemquantitybox">
            <div class="input-group">
                <span class="input-group-btn">
                <button type="button" class="btn btn-light btn-number"  data-type="minus" data-field="quant[2]">
                        <i class="fa fa-minus" (click)="decrease(product)" aria-hidden="true"></i>
                </button>
            </span>
                <input type="text" name="quant[2]" class="form-control input-number" (keyup)="update()" [(ngModel)]="product.quantity" min="1" max="999" size="2">
                <span class="input-group-btn">
               <button type="button" class="btn btn-light btn-number" data-type="plus" data-field="quant[2]" (click)="increase(product)">
                       <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </span>
            </div>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-center" id="itempricebox">
            <!-- 单价乘以数量 -->
            <h4 class="itemprice">{{"$"+product.price}}</h4>
            <button class="btn btn-light btn-number ml-4" (click)="remove(product)" type="button"><i class="fa fa-trash"  aria-hidden="true"></i></button>
        </div>
    </div>
</div>


<!-- 总价 -->
<div class="row">
    <div class="ml-auto pr-3">
        <h4>{{"$"+sum()}}</h4>
    </div>
</div>
<div class="d-flex justify-content-end my-3">
    <button class="btn btn-success" (click)="shopping()">Continue shopping</button>
    <br><br><br>
    <button class="btn btn-success" (click)="checkout()">Checkout</button>
